<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>IG Grid</title>
  <link rel="stylesheet" href="./styles.css?v=8"/>
</head>
<body>
  <div id="app" class="wrap">
    <div class="toolbar">
      <div class="left">
        <button id="btnRefresh" class="btn btn--refresh">Refresh</button>
      </div>
      <div class="right">
        <button id="btnClear" class="btn btn--ghost">
          Clear filters <span id="badgeCount" class="badge" hidden>0</span>
        </button>
      </div>
    </div>

    <div class="filters" id="filters">
      <div class="select"><button class="select__btn" id="fClient">All Clients</button><div class="select__menu" id="mClient"></div></div>
      <div class="select"><button class="select__btn" id="fProject">All Projects</button><div class="select__menu" id="mProject"></div></div>
      <div class="select"><button class="select__btn" id="fPlatform">All Platforms</button><div class="select__menu" id="mPlatform"></div></div>
      <div class="select"><button class="select__btn" id="fOwner">All Owners</button><div class="select__menu" id="mOwner"></div></div>
      <div class="select"><button class="select__btn" id="fStatus">All Status</button><div class="select__menu" id="mStatus"></div></div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="more"><button id="btnMore" class="btn btn--more">Load more</button></div>
  </div>

  <!-- overlay & toasts -->
  <div id="overlay" hidden></div>
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true">
      <button class="modal__close" id="modalClose" aria-label="Close">✕</button>
      <div class="viewer">
        <div class="viewer__stage" id="vStage" tabindex="0"></div>
        <div class="viewer__nav">
          <button class="nav prev" id="vPrev" aria-label="Prev">‹</button>
          <div class="viewer__dots" id="vDots"></div>
          <button class="nav next" id="vNext" aria-label="Next">›</button>
        </div>
        <div class="viewer__copy" id="vCopy"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js?v=8"></script>
</body>
</html>

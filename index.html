<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>IG Grid</title>
  <!-- cache-bust -->
  <link rel="stylesheet" href="./styles.css?v=9"/>
</head>
<body>
  <div id="app" class="wrap">
    <div class="toolbar">
      <div class="left">
        <button id="btnRefresh" class="btn btn--refresh">Refresh</button>

        <!-- ⚙️ botón engranaje minimal -->
        <button
          id="btnGear"
          class="btn btn--gear"
          aria-label="Toggle filters"
          aria-expanded="true"
          type="button"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
            <path
              d="M19.6224 10.3954L18.5247 7.7448L20 6L18 4L16.2647 5.48295L13.5578 4.36974L12.9353 2H10.981L10.3491 4.40113L7.70441 5.51596L6 4L4 6L5.45337 7.78885L4.3725 10.4463L2 11V13L4.40111 13.6555L5.51575 16.2997L4 18L6 20L7.79116 18.5403L10.397 19.6123L11 22H13L13.6045 19.6132L16.2551 18.5155C16.6969 18.8313 18 20 18 20L20 18L18.5159 16.2494L19.6139 13.598L21.9999 12.9772L22 11L19.6224 10.3954Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            />
          </svg>
        </button>
      </div>

      <div class="right">
        <button id="btnClear" class="btn btn--ghost">
          Clear filters <span id="badgeCount" class="badge" hidden>0</span>
        </button>
      </div>
    </div>

    <div class="filters" id="filters">
      <div class="select">
        <button class="select__btn" id="fClient" aria-haspopup="listbox" aria-expanded="false">
          All Clients
        </button>
        <div class="select__menu" id="mClient" role="listbox" aria-labelledby="fClient"></div>
      </div>

      <div class="select">
        <button class="select__btn" id="fProject" aria-haspopup="listbox" aria-expanded="false">
          All Projects
        </button>
        <div class="select__menu" id="mProject" role="listbox" aria-labelledby="fProject"></div>
      </div>

      <div class="select">
        <button class="select__btn" id="fPlatform" aria-haspopup="listbox" aria-expanded="false">
          All Platforms
        </button>
        <div class="select__menu" id="mPlatform" role="listbox" aria-labelledby="fPlatform"></div>
      </div>

      <div class="select">
        <button class="select__btn" id="fOwner" aria-haspopup="listbox" aria-expanded="false">
          All Owners
        </button>
        <div class="select__menu" id="mOwner" role="listbox" aria-labelledby="fOwner"></div>
      </div>

      <div class="select">
        <button class="select__btn" id="fStatus" aria-haspopup="listbox" aria-expanded="false">
          All Status
        </button>
        <div class="select__menu" id="mStatus" role="listbox" aria-labelledby="fStatus"></div>
      </div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="more">
      <button id="btnMore" class="btn btn--more">Load more</button>
    </div>
  </div>

  <!-- overlay & toasts -->
  <div id="overlay" hidden aria-hidden="true"></div>
  <div id="toasts" aria-live="polite" role="status" aria-atomic="true"></div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true">
      <button class="modal__close" id="modalClose" aria-label="Close">✕</button>
      <div class="viewer">
        <div class="viewer__stage" id="vStage" tabindex="0"></div>
        <div class="viewer__nav">
          <button class="nav prev" id="vPrev" aria-label="Prev">‹</button>
          <div class="viewer__dots" id="vDots"></div>
          <button class="nav next" id="vNext" aria-label="Next">›</button>
        </div>
        <div class="viewer__copy" id="vCopy"></div>
      </div>
    </div>
  </div>

  <!-- cache-bust -->
  <script type="module" src="./index.js?v=9"></script>
</body>
</html>
